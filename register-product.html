<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/hidden.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar-menu.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar-shopping.css">
    <link rel="stylesheet" type="text/css" href="css/alert-message.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastrar Produto</title>
</head>
<body>
    
    <header id="hdr">
    </header>

    <main class="row">
        
        <div id="general-menu-bar" class="menu column hidden">
        </div>

        <div class="column width100 main-content-container">


            <div class="alert-container align-center column">
                <div class="align-center" id="alert-message"></div>
            </div>


            <section id="registration-product-section">
                <form>
                    <h2>criar produto</h2>
                    <div class="column">
                        <div class="input-column">
                            <div class="row align-center width100">
                                <input id="product-name" type="text" placeholder="Nome" required>
                                <input id="product-stock-quantity" type="number" placeholder="Quantidade Disponível" required> 
                            </div>
                            <div class="row align-center width100">
                                <input id="product-description" type="text" placeholder="Descrição" required>
                                <input id="product-value" type="number" step="0.01" placeholder="Valor R$" required>
                            </div>
                            <div class="row align-center width100">
                                <button class="form-button" type="button" onclick="createNewProduct(); return false">cadastrar</button>
                            </div>
                        </div>                  
                    </div>
                </form>
                <div class="table-container">
                    <div>
                        <h2>produtos cadastrados recentecemente</h2>
                        <p class="note-above-table">são apresentados apenas os cadastrados nesta sessão</p> 
                    </div>
                    <div id="recent-registered-product-table" class="table hidden">
                        <div id="registration-line" class="thead tr">
                            <div class="thead-td thead-td-product-code">
                                código
                            </div>
                            <div class="thead-td thead-td-product-name-description">
                                nome
                            </div>
                            <div class="thead-td thead-td-product-name-description">
                                descrição
                            </div>
                            <div class="thead-td thead-td-product-stock">
                                quantidade
                            </div>
                            <div class="thead-td thead-td-product-value">
                                valor
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </div>

        <div id="shopping-cart-bar" class="shopping-cart-bar column hidden">
        </div>

    </main>
    
    <footer id="ftr">
    </footer>

    <script src="js/index.js"></script>
    <script src="js/open-page.js"></script>
    <script src="js/register-product.js"></script>
    <script src="js/common-content.js"></script>
    <script src="js/side-shopping-cart.js"></script>
    <script src="js/my-account-data.js"></script>
</body>
</html>
