<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/hidden.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar-menu.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar-shopping.css">
    <link rel="stylesheet" type="text/css" href="css/alert-message.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Deletar Conta</title>
</head>
<body>

    <header id="hdr">
    </header>

    <main class="row">
        <div id="general-menu-bar" class="menu column hidden">
        </div>

        <div class="column width100 main-content-container">


            <div class="alert-container align-center column">
                <div class="align-center" id="alert-message"></div>
            </div>


            <section id="account-delete-section">
                <form>
                    <h2>excluir conta</h2>
                    <p>Para deletar um cadastro, preencha apenas um dos campos de filtro abaixo e clique no botão Deletar.</p>
                    <div class="column">
                        <div class="column">
                            <div class="row align-center width100">
                                <input id="remove-code" type="number" placeholder="Digite o código da conta">
                                <input id="remove-email" type="email" placeholder="Digite o e-mail da conta">  
                            </div>  
                            <div class="row align-center">
                                <button class="form-button" type="button" onclick="removeAccount(); return false">deletar</button>
                            </div>                
                        </div>
                    </div>
                </form>
                <div class="table-container">
                    <div>
                        <h2>contas excluídas recentemente</h2>
                        <p class="note-above-table">são apresentados apenas os excluídos nesta sessão</p> 
                    </div>
                    <div id="recent-deleted-account-table" class="table hidden">
                        <div id="registration-line" class="thead tr">
                            <div class="thead-td thead-td-code">
                                código
                            </div>
                            <div class="thead-td thead-td-name-email">
                                nome
                            </div>
                            <div class="thead-td thead-td-name-email">
                                e-mail
                            </div>
                            <div class="thead-td thead-td-phone-password">
                                telefone
                            </div>
                            <div class="thead-td thead-td-phone-password">
                                senha
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </div>

        <div id="shopping-cart-bar" class="shopping-cart-bar column hidden">
        </div>

    </main>
    
    <footer id="ftr">
    </footer>

    <script src="js/index.js"></script>
    <script src="js/open-page.js"></script>
    <script src="js/delete-account.js"></script>
    <script src="js/common-content.js"></script>
    <script src="js/side-shopping-cart.js"></script>
    <script src="js/my-account-data.js"></script>
</body>
</html>
